<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <fieldset>
        <div>
            <label for="field_tx_cfgoogleauthenticator_onetimepassword">
                <f:translate key="otp" extensionName="cf_google_authenticator"/>
            </label>

            <f:form.textfield
                id="field_tx_cfgoogleauthenticator_onetimepassword"
                property="oneTimePassword"
                pattern="[0-9]*"
                additionalAttributes="{inputmode: 'numeric', autocomplete: 'one-time-code'}"
                class="{f:if(condition:'{settings.templatingFramework}==Bootstrap', then: 'form-control')}"
            />
        </div>

        <f:if condition="{isEnabled}">
            <div class="mt-3">
                <span>
                    <f:translate key="disableAuthenticator" extensionName="cf_google_authenticator"/>
                </span>
            </div>
        </f:if>

    </fieldset>

</html>
